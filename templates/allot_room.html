{% extends 'layout2.html' %}

{% block body %}
  <h1>Allot Rooms</h1>
  
  <hr>
  <table class="table table-striped">
    <tr>
      <th>Student Name</th>
      <th>Room Number</th>
      <th>Block Number</th>
      <th>GPA</th>
      <th> Amount Paid</th>
      <th></th>
      <th></th>
    </tr>
    {% for student in students %}
      <tr>
        <td>{{student.username}}</td>
        <td>{{student.room_no}}</td>
        <td>{{student.block_no}}</td>
        <td>{{student.GPA}}</td>
        <td>{{student.amount}}</td>
        <td>
          <form action="{{url_for('allot', id=student.room_no)}}" method="post">
            
            <input type="submit" value="allot" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
